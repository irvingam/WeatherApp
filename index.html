<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
<div class="wrapper">
    <header>
        <input type="text" autocomplete="off" class="search-box"
        placeholder="Enter city...">
    </header>
    <main>
        <section class="location">
            <div class="city">Richmond, VA</div>
            <div class="date">Thursday March 11, 2021</div>
        </section>
        <div class="current">
            <div class="temp">68°F</div>
            <div class="weather">Sunny</div>
            <div class="hi-low">77°F / 55°F</div>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
